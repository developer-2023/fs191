<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unary operators</title>
</head>
<body>
    
    <script>
        // ++ -- (incrementation, decrementation)
        let a = 10;
        a++;
        console.log(a);

        // delete
        let obj = { name: "Alan", height: 170 };
        console.log(obj);
        delete obj.height;
        console.log(obj);

        // + - (conversion string to number)
        let c = -"20.3" + 10;
        console.log(c);

    </script>
</body>
</html>
